<div class="container-fluid bg" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form id="log">
            <h1>Login Form</h1>
            <img class="img img-responsive rounded-circle login-img mx-auto d-block" style="background: white" src="images/logo.gif">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success btn-block" ng-click="login()">Login</button>
                <button type="submit" class="btn btn-primary btn-block" ng-click="goToRegistration()">Register</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
